<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stonkz - Página não encontrada</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only the query string remaining.
      // For example:
      //   If the current URL is: https://www.jempi.com/foo/bar.html?baz=qux
      //   The redirect URL will be: https://www.jempi.com/?/foo/bar.html&baz=qux
      // This allows the SPA to handle the routing properly.
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecionando...</p>
  </body>
</html>
