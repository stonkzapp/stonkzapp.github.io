<div class="profile-details-container">
  <!-- Formulário -->
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
    <!-- Informações Pessoais -->
    <mat-card class="form-section">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>person</mat-icon>
          Informações Pessoais
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="form-row">
          <app-input
            label="Nome"
            placeholder="Digite seu nome"
            type="text"
            [control]="firstNameControl"
            class="form-field">
          </app-input>

          <app-input
            label="Sobrenome"
            placeholder="Digite seu sobrenome"
            type="text"
            [control]="lastNameControl"
            class="form-field">
          </app-input>
        </div>

        <div class="form-row">
          <app-input
            label="Email"
            placeholder="Digite seu email"
            type="email"
            [control]="emailControl"
            class="form-field">
          </app-input>

          <app-input
            label="CPF"
            placeholder="000.000.000-00"
            type="text"
            [control]="documentControl"
            mask="000.000.000-00"
            class="form-field">
          </app-input>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Botões de Ação -->
    <div class="form-actions">
      <!-- <app-button
        label="Cancelar"
        iconLeft="cancel"
        color="secondary"
        [width]="'auto'"
        [height]="'44px'"
        type="button">
      </app-button> -->

      <app-button
        label="Salvar Alterações"
        iconLeft="save"
        color="primary"
        [width]="'180px'"
        [height]="'44px'"
        [loading]="isSaving"
        [disabled]="profileForm.invalid"
        type="submit">
      </app-button>
    </div>
  </form>
</div>
