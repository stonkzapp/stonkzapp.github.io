<stz-card title="Linha do Tempo">
  <ol class="relative border-s border-gray-200 dark:border-gray-700">
    @for (e of events; track e) {
    <li class="mb-6 ms-4">
      <div
        class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -start-1.5 border border-white dark:border-gray-900"
        [ngClass]="{
          'bg-green-400': e.type === 'aporte' || e.type === 'provento',
          'bg-blue-400': e.type === 'compra',
          'bg-red-400': e.type === 'venda',
          'bg-purple-400': e.type === 'rebalanceamento'
        }"></div>
      <time class="mb-1 text-xs font-normal leading-none text-gray-400">{{
        formatDate(e.date)
      }}</time>
      <p class="text-sm">
        <span class="font-semibold capitalize">{{ e.type }}</span> —
        {{ e.description }}
        @if (e.amount != null) {
        <span class="text-gray-500">· {{ formatCurrency(e.amount) }}</span>
        }
      </p>
    </li>
    }
  </ol>
</stz-card>
